<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable resume </title>
    <link rel="stylesheet" href="style.css">
    <body>
        
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset> 

            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Your Username" required>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
        </fieldset>
<fieldset>
    <legend>Education</legend>
    <label for="education">Education:</label>
<textarea  id="education" placeholder="Enter your Education" rows="5" required></textarea>
</fieldset>
<fieldset>
    <legend>Experience</legend>
    <label for="Experience">Experience:</label>
<textarea  id="experience" placeholder="Enter your Experience" rows="5" required></textarea>
</fieldset>
    <fieldset><legend>Skills</legend>
    <label for="Experience">Skills:</label>
   <textarea  id="skills" placeholder="Enter your Skills" rows="5" required></textarea>
   </fieldset>
   <button type="submit"><b>Generate Button</b></button>
</form>
<br>
  <div id="resume-display" contenteditable="true"></div>
   <br>
   <div id="shareable-link-container" style="display: none;">
    <h2>Shareable-link</h2>
    <p>Here is your unique path to view or edit your resume: </p>
    <a href="#" id="shareable-link" target="_blank"></a>
<br>
<button id="download-pdf"><b>Download as PDF</b></button>   </div>
    <script src="script.js"></script>

</body>
</html>
